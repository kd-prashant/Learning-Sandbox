<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Insights - Your Astrology Portal</title>
    <link rel="stylesheet" href="CosmicInsights.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Simple Header -->
    <header class="main-header">
        <div class="header-container">
            <h1 class="website-title">
                Cosmic Insights
            </h1>
        </div>
    </header>

    <!-- Birth Chart Form Section -->
    <section id="birth-chart-section" class="form-section">
        <div class="section-container">
            <h2 class="section-title">Create Your Birth Chart</h2>
            <p class="section-subtitle">Enter your birth details to reveal your cosmic blueprint</p>
            
            <form id="birth-chart-form" class="birth-form">
                <div class="form-row">
                    <div class="input-group">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" id="first-name" name="first-name" class="form-input" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-group">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" id="last-name" name="last-name" class="form-input" placeholder="Enter your last name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group location-group">
                        <label for="birth-location" class="form-label">Birth Location</label>
                        <input type="text" id="birth-location" name="birth-location" class="form-input" placeholder="City, Country" required>
                    </div>
                </div>

                <div class="form-row date-time-row">
                    <div class="input-group">
                        <label for="birth-date" class="form-label">Birth Date</label>
                        <input type="number" id="birth-date" name="birth-date" class="form-input" placeholder="Day" min="1" max="31" required>
                    </div>
                    <div class="input-group">
                        <label for="birth-month" class="form-label">Month</label>
                        <select id="birth-month" name="birth-month" class="form-select" required>
                            <option value="">Select Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="birth-year" class="form-label">Year</label>
                        <input type="number" id="birth-year" name="birth-year" class="form-input" placeholder="YYYY" min="1900" max="2025" required>
                    </div>
                </div>



                <!-- <div class="form-row time-row">
                    <div class="input-group">
                        <label for="birth-hour" class="form-label">Hour</label>
                        <select id="birth-hour" name="birth-hour" class="form-select" required>
                            <option value="">Hour</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="birth-minute" class="form-label">Minute</label>
                        <select id="birth-minute" name="birth-minute" class="form-select" required>
                            <option value="">Min</option>
                        </select>
                    </div>
                </div> -->

                

                <button type="submit" class="submit-button">
                    Generate Birth Chart
                </button>
            </form>
        </div>
    </section>

    <!-- Results Section -->
    <section id="results-section" class="results-container" style="display: none;">
        <div class="section-container">
            <h2 class="section-title">Your Cosmic Profile</h2>
            <div id="birth-chart-results" class="results-content">
                <!-- Results will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <script src="changedScript.js"></script>
</body>
</html>
