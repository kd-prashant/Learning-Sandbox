<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Calculator.css">
</head>
<body>
    <h1>Basic Calculator</h1>
    <div id="container">
        <div id="ans" class="box"></div>
        <div id="ip" class="box">
            <input type="number" name="" id="operand1" placeholder="Operand 1">
            <input type="text" name="" id="operator" placeholder="Operator">
            <input type="number" name="" id="operand2" placeholder="Operand 2">
        </div>
        <div class="box13 box">
            <button id="num1" class="num">1</button>
            <button id="num2" class="num">2</button>
            <button id="num3" class="num">3</button>
        </div>
        <div class="box46 box">
            <button id="num4" class="num">4</button>
            <button id="num5" class="num">5</button>
            <button id="num6" class="num">6</button>
        </div>
        <div class="box79 box">
            <button id="num7" class="num">7</button>
            <button id="num8" class="num">8</button>
            <button id="num9" class="num">9</button>
        </div>
        <div class="box31 box">
            <button id="numZERO" class="num">0</button>
            <button id="numADD" class="opr">+</button>
            <button id="numMIN" class="opr">-</button>
        </div>
        <div class="box64 box">
            <button id="numMUL" class="opr">*</button>
            <button id="numDIV" class="opr">/</button>
            <button id="numEQ" class="opr">=</button>
        </div>
        <div id="reset">
            <button id="resetbutton">Reset</button>
        </div>

    </div>


    <script src="./Calculator.js"></script>
    
</body>
</html>
